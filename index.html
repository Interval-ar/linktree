<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkTree Interval</title>
    <link rel="stylesheet" href="css/main.css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="media/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/media/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/media/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/media/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/media/favicon/safari-pinned-tab.svg"
      color="#ff0000"
    />
    <link rel="shortcut icon" href="/media/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-config"
      content="/media/favicon/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />
  </head>

  <body>
    <div class="z-index-content" id="main">
      <header>
        <div class="logo-container">
          <img
            src="media/Logo-Interval-chico-linktree.svg"
            alt="logo"
            class="img-responsive"
          />
        </div>
      </header>

      <div id="content"></div>
    </div>

    <div id="modal" class="hidden" onclick="hide_modal()">
      <div class="modal-content">
        <img id="qr-code" src="images/QR/interval.png" alt="" />
        <div id="qr-description">
          <a href="" id="qr-url"></a>
        </div>
      </div>
    </div>
    <div class="video_container">
      <div id="bg-shade"></div>
      <video autoplay muted loop id="bg-video">
        <source
          src="https://interval.ar/wp-content/uploads/2017/03/WEB-Portada-Home.mp4?_=1"
          type="video/mp4"
        />
      </video>
    </div>
    <script src="fill_links.js"></script>
  </body>
</html>
